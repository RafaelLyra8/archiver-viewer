<body>

<div id="header">

</div>

<div id="window_size">
<table id="window_table">
<tr>
	<td class="unpushed">1 year</td>

	<td class="unpushed">2 w</td>
	<td class="unpushed">1 w</td>
	<td class="unpushed">2.5d </td>

	<td class="unpushed">18h</td>

	<td class="unpushed">30m</td>

</tr>
</table>
</div>

<div id="date">
End time: <input type="input" class="date" id="day"> <input type="text" class="hh" id="hour"> : <input type="text" class="hh" id="minute"> : <input type="text" class="hh" id="second"> 
<span class="now">NOW</span>  <span class="backward"><</span> <span class="forward">></span> <img src="img/loading.gif" class="loading"> <span class="auto">AUTO</span>

	<table id="table_PVs">
	</table>

<input type="checkbox" class="enable_table"> Display Data
<table class="data_table">
</table>
</div>
