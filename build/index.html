<html>
  <head>
    <title>Archiver Viewer</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <script type="text/javascript">
      /**
       * detect IEEdge
       * returns version of IE/Edge or false, if browser is not a Microsoft browser
       */
      function detectIEEdge() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
        }

        var trident = ua.indexOf("Trident/");
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf("rv:");
          return parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10);
        }

        var edge = ua.indexOf("Edge/");
        if (edge > 0) {
          // Edge => return version number
          return parseInt(ua.substring(edge + 5, ua.indexOf(".", edge)), 10);
        }

        // other browser
        return false;
      }

      if (detectIEEdge()) {
        alert(
          "Internet Explorer is not supported.\n" +
            "Please utilize a modern browser.\n\n" +
            "You will be redirected to the legacy viewer.\n"
        );
        window.location.href = window.location.href.replace("archiver-viewer", "archiver-viewer-legacy");
      }
    </script>
  <link rel="shortcut icon" href="cropped-icon.png"></head>

  <body>
    <div id="root"></div>
    <!-- HEADER section: PV search text box and logo images -->
    <div id="warning">
      <h4>No PVs corresponding to the search string have been found.</h4>
    </div>
    <!-- HEADER section end -->

    <div id="obs">
      <h4>
        In order to reduce the data amount retrieved from server, an optimization is used. Each point corresponds to an
        average calculated over its neighborhood.
      </h4>
    </div>
  <script type="text/javascript" src="0.index.bundle.js"></script><script type="text/javascript" src="index.bundle.js"></script></body>
</html>
