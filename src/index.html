<html>
  <head>
    <title>Archiver Viewer</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <script type="text/javascript">
      /**
       * detect IEEdge
       * returns version of IE/Edge or false, if browser is not a Microsoft browser
       */
      function detectIEEdge() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
        }

        var trident = ua.indexOf("Trident/");
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf("rv:");
          return parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10);
        }

        var edge = ua.indexOf("Edge/");
        if (edge > 0) {
          // Edge => return version number
          return parseInt(ua.substring(edge + 5, ua.indexOf(".", edge)), 10);
        }

        // other browser
        return false;
      }

      if (detectIEEdge()) {
        alert(
          "Internet Explorer is not supported.\n" +
            "Please use a modern browser.\n\n" +
            "You will be redirected to the legacy viewer.\n"
        );
        var url = window.location.href;
        var args = "";
        var i;
        for (i = 0; i < url.length; i++) {
          if (url[i] == "?") {
            break;
          }
        }
        if (i != 0 && i != url.length - 1) {
          args = url.slice(i);
        }
        window.location.href =
          window.location.protocol + "//" + window.location.hostname + "/archiver-viewer-legacy/" + args;
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
